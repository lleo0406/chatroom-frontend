<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Password</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/resetPassword.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <div class="form-structor">
        <form id="resetPasswordForm">
            <h2 class="title">輸入密碼</h2>
            <div class="form-group">
                <input type="password" placeholder="請輸入密碼" class="password-input no-space" name="newPassword" required />
            </div>
            <h2 class="title">確認密碼</h2>
            <div class="form-group">
                <input type="password" placeholder="重新輸入密碼" class="password-input no-space" name="confirmNewPassword" required />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">送出</button>
            </div>
        </form>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/setPassword.js"></script>
</body>

</html>
