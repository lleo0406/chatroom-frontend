<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/chatroom.css">



</head>

<body>
    <div class="container">
        <div class="row">
            <nav class="menu">
                <ul class="items">
                    <li class="item profile">
                        <i class="fa fa-home" aria-hidden="true"></i>
                    </li>
                    <li class="item friends">
                        <div style="position: relative;">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </div>
                    </li>
                    <li class="item item-active">
                        <i class="fa fa-commenting" aria-hidden="true"></i>
                    </li>
                    <li class="item signout">
                        <i class="fa fa-sign-out" aria-hidden="true"></i>
                    </li>

                </ul>
            </nav>

            <section class="discussions">
                <div class="discussion create-group">
                    <button class="btn btn-primary" data-toggle="modal" data-target="#create-group-modal">建立群組</button>
                </div>
            </section>
            <section class="chat">
                <div class="header-chat" hidden>
                    <div class="center-content">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <p class="name" id="chat-name"></p>
                    </div>
                    <div class="icon-container">
                        <i class="icon clickable fa fa-ellipsis-h right" id="menuToggle" aria-hidden="true"></i>
                        <div class="dropdown-menu" id="dropdownMenu"></div>
                    </div>
                </div>
                <div class="chat-container" id="chatContainer"></div>
                <div id="footer-chat"></div>
            </section>
        </div>
    </div>

    <div class="modal fade" id="create-group-modal" tabindex="-1" role="dialog" aria-labelledby="create-group-modal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title font-weight-bold">建立群組</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="關閉">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="create-group-form">
                        <!-- 圖片上傳 -->
                        <div class="avatar-wrapper">
                            <img src="./image/user-default.webp" alt="group Avatar" class="groupAvatar" id="groupAvatar">
                            <input type="file" id="group-picture" style="display: none;" accept="image/*">
                            <p class="change-photo-text">選擇照片</p>
                        </div>

                        <!-- 群組名稱 -->
                        <div class="form-group">
                            <label class="font-weight-bold" for="group-name">群組名稱</label>
                            <input type="text" class="form-control" id="group-name" placeholder="請輸入群組名稱" required>
                        </div>

                        <div class="friend-list"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary" form="create-group-form">建立</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/chatroom.js"></script>
</body>


</html>
